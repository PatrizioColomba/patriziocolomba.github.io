<h2>News</h2>
<ul class="news">
    <li *ngFor="let post of this.getPosts()">
        <div class="post">
            <div class="date">{{post.createdStr()}}</div>
            <h3>{{post.title()}}</h3>
            <div class="text">
                {{post.text()}}
            </div>
        </div>
  </li>
</ul>
